<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>Forum categories</title>

    <!--    FIXME BAD PRACTISE DO NOT DO THIS-->
    <style>
        .avatar {
            vertical-align: middle;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

    <div class="row g-3">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Forum categories <span class="badge text-bg-secondary"
                                                    th:text="${categories.size()}"></span></h3>
            <a class="btn btn-outline-success" href="/categories/create">Create category</a>
        </div>
        <div th:if="${categories.isEmpty()}">
            <div class="flex-column text-center">
                <h3 class="text-center">No forum categories found!</h3>
                <a class="btn btn-lg btn-primary" href="/categories/create">Create category</a>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12" th:each="category: ${categories}" th:unless="${categories.isEmpty()}">
            <div class="card h-100 shadow-sm">
                <div class="position-relative">
                    <small th:if="${category.created.toLocalDate() == category.created.now().toLocalDate()}"
                           class="px-2 py-1 m-2 end-0 fw-semibold text-success-emphasis bg-success-subtle border border-success-subtle rounded-2 position-absolute">
                        NEW
                    </small>
                    <img th:src="${category.backgroundImage}" class="card-img-top" alt="Card Image">
                </div>

                <div class="card-body d-flex flex-column justify-content-between">
                    <div class="mb-3">
                        <h5 class="card-title" th:text="${category.categoryName}"
                            th:href="${category.categoryName}"></h5>
                        <p class="card-text" th:text="${category.description}"></p>
                    </div>

                    <div class="d-flex align-items-center">
                        <img th:src="${category.moderator.profilePicture}" class="avatar me-2">
                        <div class="flex-column d-flex">
                            <strong th:text="${category.moderator.username}">
                            <span class="badge rounded-pill text-bg-secondary"
                                  th:text="${category.moderator.role}"></span>
                            </strong>
                            <p class="m-0" th:text="${category.moderator.email}"></p>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <form method="post" th:action="@{/categories/delete}">
                            <input type="text" class="d-none" th:name="categoryName"
                                   th:value="${category.categoryName}"/>
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View topics</button>
                                <a type="button" class="btn btn-sm btn-outline-success"
                                   th:href="@{/categories/create/{categoryId}(categoryId = ${category.id})}">Edit</a>
                                <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
                            </div>
                        </form>
                        <small class="text-body-secondary">
                            <span th:text="${#temporals.day(category.created)}"></span>
                            <span th:text="${#temporals.monthNameShort(category.created)}"></span>
                            <span th:text="${#temporals.year(category.created)}"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
