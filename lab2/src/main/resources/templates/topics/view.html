<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>

    <!--    FIXME BAD PRACTISE DO NOT DO THIS-->
    <style>
        .avatar {
            vertical-align: middle;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

    <div class="row g-3">
        <h3 class="mb-0 display-5 text-center" th:text="${categoryName}"></h3>
    </div>
    <hr>
    <div class="row g-3">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Topics <span class="badge text-bg-secondary"
                                          th:text="${topics.size()}"></span></h3>
            <a class="btn btn-outline-success" href="/topics/create">Create topic</a>
        </div>
        <div th:if="${topics.isEmpty()}">
            <div class="flex-column text-center">
                <h3 class="text-center">No topics found!</h3>
                <a class="btn btn-lg btn-primary" href="/topics/create">Create topic</a>
            </div>
        </div>


        <div class="col-lg-4 col-md-6 col-sm-12" th:each="topic: ${topics}" th:unless="${topics.isEmpty()}">
            <div class="card h-100 shadow-sm">
                <div class="position-relative">
                    <small th:if="${topic.creationDate.toLocalDate() == topic.creationDate.now().toLocalDate()}"
                           class="px-2 py-1 m-2 end-0 fw-semibold text-success-emphasis bg-success-subtle border border-success-subtle rounded-2 position-absolute">
                        NEW
                    </small>
                </div>

                <div class="card-body d-flex flex-column justify-content-between">
                    <div class="mb-3">
                        <h5 class="card-title" th:text="${topic.title}"
                            th:href="${topic.title}"></h5>
                        <p class="card-text" th:text="${topic.content}"></p>
                    </div>

                    <div class="d-flex align-items-center">
                        <img th:src="${topic.author.profilePicture}" class="avatar me-2">
                        <div class="flex-column d-flex">
                            <strong th:text="${topic.author.username}">
                            <span class="badge rounded-pill text-bg-secondary"
                                  th:text="${topic.author.role}"></span>
                            </strong>
                            <p class="m-0" th:text="${topic.author.email}"></p>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <form method="post" th:action="@{/topics/delete}">
                            <input type="text" class="d-none" th:name="title"
                                   th:value="${topic.title}"/>
                            <div class="btn-group">
                                <a type="button" class="btn btn-sm btn-outline-success"
                                   th:href="@{/topics/create/{id}(id = ${topic.id})}">Edit</a>
                                <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
                            </div>
                        </form>
                        <small class="text-body-secondary">
                            <span th:text="${#temporals.day(topic.creationDate)}"></span>
                            <span th:text="${#temporals.monthNameShort(topic.creationDate)}"></span>
                            <span th:text="${#temporals.year(topic.creationDate)}"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
