<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>

    <!--    FIXME BAD PRACTISE DO NOT DO THIS-->
    <style>
        .avatar {
            vertical-align: middle;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

    <div class="row g-3">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Topics <span class="badge text-bg-secondary"
                                                    th:text="${topics.size()}"></span></h3>
            <a class="btn btn-outline-success" href="/topics/create">Create topic</a>
        </div>
        <div th:if="${topics.isEmpty()}">
            <div class="flex-column text-center">
                <h3 class="text-center">No topics found!</h3>
                <a class="btn btn-lg btn-primary" href="/topics/create">Create topic</a>
            </div>
        </div>
    </div>


</div>
</body>
</html>
